<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Small-Step Semantics Generator for KFAE</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="verticalLayout">
        <h1>Small-Step Semantics Generator for KFAE</h1>

        <form class="verticalLayout">
            <div class="verticalLayout">
                <label for="programInput">Enter Your Program:</label>
                <textarea id="programInput"></textarea>
            </div>

            <div class="horizontalLayout">
                <input type="button" value="Run" onclick="runProgram()">
                <!-- <input type="checkbox" id="reducingCheckbox">
                <label for="reducingCheckbox">Enable Reducing</label> -->
            </div>
        </form>

        <div class="verticalLayout">
            <label for="output">Small-Step Semantics:</label>
            <textarea id="output" readonly></textarea>
        </div>

        <!-- Include Scala.js compiled code -->
        <script type="text/javascript" src="./target/scala-2.12/small-step-semantics-fastopt.js"></script>
    </body>
</html>
